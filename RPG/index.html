<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <title>RPG</title>
</head>

<body style="margin: 32px;">
    <form class="col-sm-6" id="hero-form">
        <div class="row">
            <div class="col">
                <input id="hero-name" type="text" class="form-control" placeholder="Hero name" />
            </div>
            <div class="col">
                <select class="custom-select" id="hero-class">
            <option selected>Select class</option>
            <option value="warrior">Warrior</option>
            <option value="mage">Mage</option>
            <option value="priest">Priest</option>
          </select>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div id="container" class="container col-sm-9 m-3"></div>
</body>
<script src="./index.js"></script>

</html>
