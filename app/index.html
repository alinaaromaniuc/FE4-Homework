<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WebBooker</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"> WebBooker Sample </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row show-grid">
            <div class="datacontainer col-xs-6">
                <form>
                    <div class="form-group">
                        <div class="form-group col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name" />
                        </div>
                        <div class="form-group col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="from"></label>
                            <input type="text" id="from" placeholder="From address..." class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="to"></label>
                            <input type="text" id="to" placeholder="To address..." class="form-control" />
                        </div>
                    </div>
                </form>
                <div class=" form-check row col-xs-offset-0 col-xs-10">
                    </br>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="masina" id="masina1" value="1">
                            <label class="form-check-label" for="masina1">Masina 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="masina" id="masina2" value="2">
                            <label class="form-check-label" for="masina2">Masina 2</label>
                        </div>
                    </div>
                    </br>
                    <button class="btn btn-info btn-lg" onclick="calcRoute();"> Submit</button>
                </div>
            </div>
            <div class="col-xs-6 mapcontainer">
                <div id="googleMap"></div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkiGv2h1IOQCgr2R-S48Gb8jjbxg55v8w&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
