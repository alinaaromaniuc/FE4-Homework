<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div class="card col-md-6 offset-md-3 mt-4">
        <div class="card-body">
            <h3 class="card-title">Calculator</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="operand-one">Operand One</label>
                    <input class="form-control" id="operand-one" type="number" />
                </div>
                <div class="form-group col-md-6">
                    <label for="operand-two">Operand Two</label>
                    <input class="form-control" id="operand-two" type="number" />
                </div>
            </div>

            <button type="button" id="sum" class="btn btn-outline-primary">ADD</button>
            <button type="button" id="sub" class="btn btn-outline-primary">SUB</button>
            <button type="button" id="mul" class="btn btn-outline-primary">MUL</button>
            <button type="button" id="div" class="btn btn-outline-primary">DIV</button>

            <div>
                <h3 class="card-title mt-4">Result:</h3>
                <span id="card-text">Show result here</span>
            </div>
        </div>
    </div>
    <script src="./calculator.js">
    </script>
</body>

</html>
